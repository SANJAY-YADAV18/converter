
<!DOCTYPE html>

	<meta charset="utf-8">

	<style type="text/css">
		
		body{
			margin-top: 70px;
			background: #333;
			color: #fff;
		}
		.primary{
			background-color: blue;
		}
		.success{
			background-color: red;
		}
		.danger{
			background-color: green;
		}
		.container{
			float: left;
			width: 50%;
		}
	</style>
	<title>Conveter</title>

<body>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<h1 class="display-4 text-center">Weight Converter
					
				</h1>
				<form>
					<div class="form-group">
						<input  id="ibsinput"  type="number" name="" class="form-control form-control-lg" placeholder="Enter Pounds...">
					</div>
				</form>
				<div id="output">
					<div class="card primary mb-2">
						<div class="card-block">
							<h4>Gram</h4>
							<div id="gramoutput"></div>
						</div>
					</div>

					<div class="card success mb-2">
						<div class="card-block">
							<h4> KiloGram</h4>
							<div id="kggramoutput"></div>
						</div>
					</div>

					<div class="card danger mb-2">
						<div class="card-block">
							<h4>Ounces</h4>
							<div id="ozoutput"></div>
						</div>
					</div>
				</div>

			</div>

<div class="col-md-6">
				<h1 class="display-4 text-center">Currency Converter
					
				</h1>
				<form>
					<div class="form-group">
						<input  id="rupnput"  type="number" name="" class="form-control form-control-lg" placeholder="Enter Indian Rupess...">
					</div>
				</form>
				<div id="output">
					<div class="card primary mb-2">
						<div class="card-block">
							<h4>Dollar</h4>
							<div id="dalleroutput"></div>
						</div>
					</div>

					<div class="card success mb-2">
						<div class="card-block">
							<h4> Ruble</h4>
							<div id="Rubleamoutput"></div>
						</div>
					</div>

					<div class="card danger mb-2">
						<div class="card-block">
							<h4>Dinar</h4>
							<div id="dennaroutput"></div>
						</div>
					</div>
				</div>

			</div>

			</div>
	</div>
	<script type="text/javascript">
		document.getElementById('ibsinput').addEventListener('input',function(e){
			let lbs = e.target.value;
			document.getElementById('gramoutput').innerHTML = lbs/0.0022046;
			document.getElementById('kggramoutput').innerHTML = lbs/2.2046;
			document.getElementById('ozoutput').innerHTML = lbs*16;


		});

	</script>
